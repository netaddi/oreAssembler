<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MIPS Assembler by netaddi</title>

    <!--</script>-->
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/highlight.js"></script>
    <script src="./js/libmips.js"></script>
    <script src="./js/ass.js"></script>
    <script src="./js/deass.js"></script>

  <body>
  <div class="container">
    <h5 id="log"></h5>
  </div>
  <div class="container">
    <form>
      <div class="div-relative">
        <div class="textDiv div-abs">
          <textarea name="message" id="assText" rows="30" cols="64"></textarea>
        </div>
        <div id="">
          <textarea name="message" id="binText" rows="30" cols="64"></textarea>
        </div>
      </div>
    </form>
  </div>
  <a type="button" name="Assemble" class="btn btn-lg btn-primary" id="assembleBtn">Assemble</button>
  <a type="button" name="Deassemble" class="btn btn-lg btn-primary" id="deassembleBtn">Deassemble</button>
</body>

  <script type="text/javascript">
    require('./renderer.js');
  </script>
